<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <fieldset>
                <legend>Buat data diri siswa</legend>   
                <p>
                    <label for="namaSiswa">Nama Siswa: </label> 
                    <input v-model:value="namaSiswa">
                </p>
                <p>
                 
                    Umur Siswa: <input type="number" v-model:value="umurSiswa" min="6" max="19"/>
                </p>
                <p>
                    <label for="orangTuaSiswa">Nama Orang Tua: </label> 
                    <input v-model:value="orangTuaSiswa">
                </p>
                <p>
                    <label for="tingkat">Tingkat: </label> 
                    <select v-model:value="tingkat">
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                    </select>

                    <label for="kelas">kelas: </label> 
                    <input type="number" v-model:value="kelas">

                    <label for="waliKelas">Nama Wali Kelas: </label> 
                    <input  v-model:value="waliKelas">
                </p>
            </fieldset>
        </div>
        <label ><input type="checkbox"
        v-model:value="show">Tampilkan Data</label>
        <div class="detail" v-if="show">
            <p>Nama saya {{ namaSiswa}}, umur saya {{ umurSiswa}} dan nama orang tua saya{{ orangTuaSiswa}}. saya masih {{tingkat }}</p>
        </div>
    </div>
    
    <script src="kuisWeek3VueJs.js"></script>
</body>
</html>
